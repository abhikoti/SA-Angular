<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-toolbar color="primary" class="app-header">
        <div><a href="https://www.positronx.io" target="_blank" class="positronx">AKR Technologies</a></div>
        <span class="nav-tool-items">
          <a mat-button routerLink="register" >register</a>
        
        </span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">password is required</div>
          </div>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" [disabled]="loading" class="btn-block">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Log in</button>
        <a mat-button mat-raised-button routerLink="../register">Register</a>
        
      </form>
    </mat-card>
  </div>
